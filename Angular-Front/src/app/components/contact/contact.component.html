<!--Add New truck Model here.Default this is hidden from the page-->

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body container">

        <form name="" method="post" #formCtrl="">
          <fieldset>

            <!--div class="form-group">
              <label for="exampleInputEmail1">Driver ID</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="did" value=""  placeholder="Enter driver ID" [(ngModel)]="driver_set.driver_id">
            </div-->
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="dnm" placeholder="Your Name" value="" [(ngModel)]="contact_set.name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" id="exampleInputPassword1" name="mbno" placeholder="Email" value="" [(ngModel)]="contact_set.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
              <input type="textarea" class="form-control" id="exampleInputPassword1" name="tno" placeholder="Your Message" value="" [(ngModel)]="contact_set.message">
            </div>

            <div align="center">
              <button type="submit" class="btn btn-success" (click)="addContact()">Submit</button>
            </div>

          </fieldset>



        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
