<app-sidebar></app-sidebar>

<div class="jumbotron" style="margin-left: 50px">
  <h1 class="display-3">Feedback Details</h1>
  <hr class="my-4">
  <div class="container-fluid" >
    <div class="row">

      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Feedback ID</th>
          <th scope="col">User ID</th>
          <th scope="col">User name</th>
          <th scope="col">Date of Feedback</th>
          <th scope="col">Feedback</th>
          <th scope="col">Resolve</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of feedback_obj | async" >
          <th scope="row">{{item.$key}}</th>
          <td>{{item.user_id}}</td>
          <td>{{item.username}}</td>
          <td>{{item.date_of_feedback}}</td>
          <td>{{item.feedback}}</td>
          <td><button class="btn btn-success" (click)="openResolve()">Resolved</button></td>
        </tr>

        <tr>
          <td>007</td>
          <td>007</td>
          <td>adsd</td>
          <td>fwegrht</td>
          <td>sbfdngf</td>
          <td><button class="btn btn-success" (click)="openResolve()">Resolved</button></td>
        </tr>

        </tbody>
      </table>


    </div>

  </div>

</div>


<!--Identify resolved-->

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Success message</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body container">

        <!-- Form body -->

        Successfully resolved

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
