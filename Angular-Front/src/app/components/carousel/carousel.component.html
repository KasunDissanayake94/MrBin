
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="1500"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  >



  <ng-template #prev>
    <img src="assets/left.png" id="left" />
  </ng-template>
  <ng-template #next>
    <img src="assets/right.png" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">

    <div class="items">
      <img src="{{ item.name }}">
    </div>

  </ng-template>
