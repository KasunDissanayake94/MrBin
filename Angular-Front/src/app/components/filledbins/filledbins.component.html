<app-sidebar></app-sidebar>

<div class="jumbotron" style="margin-left: 50px">
  <h1 class="display-3">Drivers details</h1>
  <hr class="my-4">
  <div class="container-fluid" >
    <div class="row">

      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Bin ID</th>
          <th scope="col">Description</th>
          <th scope="col">Location</th>
          <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of bin_obj | async" >
          <th scope="row">{{item.$key}}</th>
          <td>{{item.location}}</td>
          <td>{{item.description}}</td>
          <td><button class="btn btn-info">Assign a driver</button></td>
        </tr>



        </tbody>
      </table>


    </div>

  </div>

  <div class="container" align="center">
    <button class="btn btn-success">Add a new Bin</button>
  </div>

</div>
